<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习2</title>
</head>
<body>
<form action="">
    <table border="1" bgcolor="aqua">
        <caption>登录</caption>
        <tr>
            <td>身份：</td>
            <td>
                <select name="" id="">
                    <option value="">学生</option>
                    <option value="">教师</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>学号：</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>密码：</td>
            <td>
                <input type="password" placeholder="请输入密码" maxlength="18" minlength="8">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="确定">
            </td>
            <td>
                <input type="reset" value="重置">
            </td>
            <td>
                <a href="#">忘记密码</a>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
