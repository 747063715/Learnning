<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" name="form1">
    <p>
        用户名：<input type="text" placeholder="用户名/邮箱/密码" autofocus required minlength="15" maxlength="20">
    </p>
    <p>
        密码：<input type="password" placeholder="密码">
    </p>
    <p>
        确认密码：<input type="passwd" placeholder="密码">
    </p>
    <p>
        网站：<input type="ur1">
    </p>
    <p>
        搜索：<input type="search">
    </p>
    <p>
        数字：<input type="number" min="60" max="100" step="10">
    </p>
    <p>
        范围：<input type="range" min="0" max="100" value="20">
    </p>
    <p>
        颜色：<input type="color">
    </p>
    <p>
        电话：<input type="tel">
    </p>
    <p>
        日期：<input type="date">
    </p>
    <p>
        周：<input type="week">
    </p>
    <p>
        月：<input type="month">
    </p>
    <p>
        <input type="submit">
    </p>

</form>
</body>
</html>
